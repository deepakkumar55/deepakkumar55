name: Update LeetCode Badge

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch LeetCode stats
      run: |
        echo "Fetching LeetCode stats"
        curl -o README.md 'https://raw.githubusercontent.com/deepakkumar55/deepakkumar55/main/README.md'

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add README.md
        git commit -m 'Updated LeetCode stats'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
